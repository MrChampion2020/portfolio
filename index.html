    .bubble {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: transform 1s;
    }
    .bubble:nth-child(1) {
      background-color: #000;
      transform: translate(0, -100px);
    }
    .bubble:nth-child(2) {
      background-color: #d6d1d1;
      transform: translate(100px, 0);
    }
    .bubble:nth-child(3) {
      background-color: #9b942f;
      transform: translate(0, 100px);
    }
    .bubble:nth-child(4) {
      background-color: #c48989;
      transform: translate(-100px, 0);
    }
    .bubble:nth-child(5) {
      background-color: #295f39;
      transform: translate(50px, -50px);
    }
    .bubble:nth-child(6) {
      background-color: #3b2735;
      transform: translate(-50px, 50px);
    }
    @media (max-width: 768px) {
      .circle {
        width: 40%;
        height: 80%;
        margin: auto;
      }

        width: 30px;
        height: 30px;
      }
      .bubble:nth-child(1) {
        transform: translate(0, -55px);
      }
      .bubble:nth-child(2) {
        transform: translate(55px, 0);
      }
      .bubble:nth-child(3) {
        transform: translate(0, 55px);
      }

      }

 <script>

document.addEventListener('DOMContentLoaded', () => {
      const bubbles = document.querySelectorAll('.bubble');
      const positions = [
        { transform: 'translate(0, -100px)' },
        { transform: 'translate(100px, 0)' },
        { transform: 'translate(0, 100px)' },
        { transform: 'translate(-100px, 0)' },
        { transform: 'translate(50px, -50px)' },
        { transform: 'translate(-50px, 50px)' }
      ];
      let currentIndex = 0;

      function updateBubbleSizes() {
        const bubbleSize = window.innerWidth <= 768 ? '30px' : '50px';
        bubbles.forEach(bubble => {
          bubble.style.width = bubbleSize;
          bubble.style.height = bubbleSize;
        });
      }

      function moveBubbles() {
        currentIndex = (currentIndex + 1) % positions.length;
        bubbles.forEach((bubble, index) => {
          const newPositionIndex = (index + currentIndex) % positions.length;
          bubble.style.transform = positions[newPositionIndex].transform;
        });
        setTimeout(moveBubbles, 600);
      }

      updateBubbleSizes();
      window.addEventListener('resize', updateBubbleSizes);
      setTimeout(moveBubbles, 600);
    });
